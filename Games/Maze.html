    <div class="main">
      <div id="mySidenav" class="sidenav" style="width: 730px !important;">
        <iframe src="../Custom%20Games/Maze/" width="100%" height="100%"></iframe>
      </div>
    </div>
  
    <div id="topnav" class="wrapper" style="background: #202020;">
  
      <div id="content"></div>
      <div style="margin: -1.9% 0%;" class="desktop">

      <script>
  
        var o = document.getElementById("one");
        var to = document.getElementById("two");
        to.style.display = 'none';
  
        function openBar() {
          document.getElementById("mySidenav").style.borderColor = "#00ff9fbd";
          document.getElementById("mySidenav").style.height = "900px";
          document.getElementById("mySidenav").style.width = "1895px";
          document.getElementById("mySidenav").style.margin = "-5% -29.5%";
          document.getElementById("mySidenav").style.overflow = "hidden";
  
          o.style.display = 'none';
          to.style.display = '';
          var x = document.getElementById("topnav");
          if (x.style.display === "none") {
            x.style.display = "block";
          }
          else {
            x.style.display = "none";
          }
        }
  
        function closeBar() {
          document.getElementById("mySidenav").style.borderColor = "#ff00";
          document.getElementById("mySidenav").style.height = "500px";
          document.getElementById("mySidenav").style.width = "650px";
          document.getElementById("mySidenav").style.overflow = "hidden";
          document.getElementById("mySidenav").style.margin = "0% 0%";
  
          o.style.display = '';
          to.style.display = 'none';
          var x = document.getElementById("topnav");
          if (x.style.display === "none") {
            x.style.display = "block";
          }
          else {
            x.style.display = "none";
          }
        }
      </script>

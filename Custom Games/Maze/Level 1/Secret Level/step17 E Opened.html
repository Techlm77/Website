<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Start</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='../main.css'>
    </head>
    <body>

        <div class="wrap-layer">
            <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                <a href="#" data-keybind="w"></a>
                <a href="step17 N Opened.html" data-keybind="a"></a>
                <a href="#" data-keybind="s"></a>
                <a href="step17 S Opened.html" data-keybind="d"></a>
                
                <polygon points="100.0,100.0, 0.0,100.0, 0.0,80.0, 100.0,80.0" style="fill:#ffcb00;stroke-width:0.1;cursor: not-allowed;"></polygon>
                <polygon points="100.0,20.0, 0.0,20.0, 0.0,0.0, 100.0,0.0" style="fill:#59c1ff;stroke-width:0.1;cursor: not-allowed;"></polygon>
                <polygon points="80.0,80.0, 20.0,80.0, 20.0,20.0, 80.0,20.0" style="fill:#c62a2a;stroke-width:0.1;cursor: not-allowed;"></polygon>
                <polygon style="fill:#6c6c6c;stroke-width:0.1;cursor: not-allowed;" points="20.0,80.0, 10.0,80.0, 0.0,80.0, 0.0,100.0"></polygon>
                <polygon style="fill:#c62a2a;stroke-width:0.1;cursor: not-allowed;" points="20.0,20.0, 0.0,20.0, 0.0,80.0, 20.0,80.0"></polygon>
                <polygon points="80,80, 80,20, 100,0, 100,100" style="fill:#c62a2a;stroke-width:0.1;cursor: not-allowed;"></polygon>
            </svg>
        </div>

        <style>
        polygon {
            stroke: rgba(255, 255, 255, 0.123) !important;
        }
        </style>

        <script>

            document.body.addEventListener("keypress", ev => {
                const link = document.querySelector(`[data-keybind=${ev.key}`);
                if (link) location.href = link.getAttribute("href");
            });

        </script>

    </body>
</html>
